<header>
  <mat-toolbar color="primary" class="header-toolbar">
    <a routerLink="/" class="logo">
      AnalyticsDevs
    </a>
    <span class="spacer"></span>
    <nav class="main-nav">
      <button mat-button routerLink="/inicio" routerLinkActive="active-link">Inicio</button>
      <button mat-button routerLink="/nosotros" routerLinkActive="active-link">Nosotros</button>
      <button mat-button routerLink="/servicios" routerLinkActive="active-link">Servicios</button>
      <button mat-button routerLink="/contacto" routerLinkActive="active-link">Contacto</button>
    </nav>
    </mat-toolbar>
</header>

<main class="main-content">
  <div [@routeAnimations]="prepareRoute(routerOutlet)" class="router-animation-container">
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </div>
</main>

<footer class="app-footer">
  <div class="footer-content">
    <p>&copy; {{ currentYear }} AnalyticsDevs. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://facebook.com/tupagina" target="_blank" aria-label="Facebook de AnalyticsDevs">
        <mat-icon svgIcon="facebook"></mat-icon> </a>
      <a href="https://linkedin.com/company/tuempresa" target="_blank" aria-label="LinkedIn de AnalyticsDevs">
        <mat-icon svgIcon="linkedin"></mat-icon> </a>
      </div>
  </div>
</footer>
