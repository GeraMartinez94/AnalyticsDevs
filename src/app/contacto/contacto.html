<section class="contact-section">
  <div class="content-container text-center">
    <h1 class="page-title">Contáctanos</h1>
    <h2 class="page-description">
      Estamos listos para escuchar tus necesidades y ofrecerte soluciones a medida.
      Completa el formulario o contáctanos directamente.
    </h2>

    <div class="contact-methods">
      <p><mat-icon>email</mat-icon> info#40analyticsdevs.com</p>
      <p><mat-icon>phone</mat-icon> +123 456 7890</p>
      </div>

    <mat-card class="contact-form-card">
      <mat-card-content>
        <form class="contact-form">
          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label>Nombre Completo</mat-label>
            <input matInput placeholder="Tu nombre" formControlName="nombre">
            </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="tu.email@ejemplo.com" formControlName="email">
            </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label>Mensaje</mat-label>
            <textarea matInput placeholder="Escribe tu mensaje aquí" rows="5" formControlName="mensaje"></textarea>
            </mat-form-field>

          <button mat-raised-button color="primary" type="submit" >Enviar Mensaje</button>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="map-section">
      </div>

  </div>
</section>
